<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="card">
      <h1>Registration</h1>
      <div class="about">
        <p>Your name :</p>
        <input onchange="validRegistration()" id="name" type="text" />
        <p>Your surname :</p>
        <input onchange="validRegistrationSurname()" id="surname" type="text" />
        <p>Your age :</p>
        <input onchange="validAge()" id="age" type="text " maxlength="3" />
        <p>Your number :</p>
        <input id="number" type="text" />
        <p>Your email :</p>
        <input id="email" type="text" />

        <button id="registration">Registration</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
